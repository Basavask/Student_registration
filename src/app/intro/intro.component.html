<mat-sidenav-container>
	<mat-sidenav #sidenav role="navigation">
		<mat-nav-list>
			<a mat-list-item routerLink="/signup">Signup</a>
			<a mat-list-item routerLink="/login">Login</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<div fxHide.gt-xs>
				<button mat-icon-button (click)="sidenav.toggle()">
					<mat-icon>menu</mat-icon>
				</button>
			</div>
			<div><a routerLink="/">
					<img class="logo_img" src="https://img.icons8.com/bubbles/2x/user-male.png" alt="user_img" /></a>
			</div>
			<div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
				<ul fxLayout fxLayoutGap="10px" class="navigation-items">
					<li><a routerLink="/signup">Sign_up</a></li>
					<li><a routerLink="/login">Log_in</a></li>
				</ul>
			</div>
		</mat-toolbar>
		<main>
			<div class="img-relative">
				<div class="img-absolute">
					<img class="img-style"
						src="https://www.pixelstalk.net/wp-content/uploads/images1/Library-Backgrounds-Download-Free.jpg"
						alt="img" />
				</div>
			</div>

			<div class="heading">
				<div class="sub-heading">
					<h1 class="heading-text">
						Welcome to Student Registration Form Application
					</h1>
				</div>
			</div>

			<router-outlet></router-outlet>
		</main>
		<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin-fade" [fullScreen]="true">
			<p style="color: white"> Loading.. </p>
		</ngx-spinner>
	</mat-sidenav-content>
